<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- World Map Scripts -->
    <script type="text/javascript" src="worldmapdata.js"></script>
    <script>
      simplemaps_worldmap_mapdata.main_settings.auto_load = "no";
    </script>
    <script type="text/javascript" src="worldmap.js"></script>
    <!-- US Map Scripts -->
    <script type="text/javascript" src="usmapdata.js"></script>
    <script>
      simplemaps_usmap_mapdata.main_settings.auto_load = "no";
    </script>
    <script type="text/javascript" src="usmap.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
